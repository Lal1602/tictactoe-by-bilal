<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td {
      width: 60px; height: 60px;
      text-align: center; vertical-align: middle;
      font-size: 2em; cursor: pointer;
      border: 1px solid black;
    }
    #message { margin-top: 20px; font-size: 1.2em; }
    #controls { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
    #score { margin-top: 10px; }
    .active { animation: blink 1s infinite; color: green; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; margin: 5px; }
    .selected { background-color: #444; color: white; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="controls">
    <div>
      <button id="easyBtn">Easy</button>
      <button id="mediumBtn">Medium</button>
      <button id="extremeBtn">Extreme</button>
    </div>
    <button id="startBtn">Start Game</button>
    <div id="score">Player: 0 | AI: 0</div>
  </div>
  <table id="board"></table>
  <div id="message"></div>

  <script>
    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    const scoreElement = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const easyBtn = document.getElementById('easyBtn');
    const mediumBtn = document.getElementById('mediumBtn');
    const extremeBtn = document.getElementById('extremeBtn');

    const PLAYER = 'X';
    const AI = 'O';
    let board = Array(9).fill('');
    let gameOver = true;
    let playerScore = 0;
    let aiScore = 0;
    let difficulty = 'easy';

    [easyBtn, mediumBtn, extremeBtn].forEach(btn => {
      btn.addEventListener('click', () => {
        difficulty = btn.id.replace('Btn', '');
        [easyBtn, mediumBtn, extremeBtn].forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });

    startBtn.addEventListener('click', startGame);

    function startGame() {
      board = Array(9).fill('');
      gameOver = false;
      messageElement.textContent = '';
      renderBoard();
      startBtn.classList.add('active');
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      for (let row = 0; row < 3; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 3; col++) {
          const index = row * 3 + col;
          const td = document.createElement('td');
          td.textContent = board[index];
          td.addEventListener('click', () => handleMove(index));
          tr.appendChild(td);
        }
        boardElement.appendChild(tr);
      }
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;
      board[index] = PLAYER;
      renderBoard();
      setTimeout(() => {
        if (checkGameState(PLAYER)) {
          playerScore++;
          endGame(`${PLAYER} wins!`);
        } else if (board.includes('')) {
          const delay = Math.random() * 800 + 200;
          setTimeout(aiMove, delay);
        } else {
          endGame("It's a draw!");
        }
      }, 100);
    }

    function aiMove() {
      let move;
      const empty = board.map((v, i) => v === '' ? i : null).filter(i => i !== null);

      if (difficulty === 'easy') {
        move = empty[Math.floor(Math.random() * empty.length)];
      } else if (difficulty === 'medium') {
        move = getSmartMove(false) ?? empty[Math.floor(Math.random() * empty.length)];
      } else {
        move = getSmartMove(true) ?? getSmartMove(false) ?? empty[0];
      }

      board[move] = AI;
      renderBoard();
      setTimeout(() => {
        if (checkGameState(AI)) {
          aiScore++;
          endGame(`${AI} wins!`);
        } else if (!board.includes('')) {
          endGame("It's a draw!");
        }
      }, 100);
    }

    function getSmartMove(forWin) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (let [a,b,c] of wins) {
        const line = [board[a], board[b], board[c]];
        const ai = forWin ? AI : PLAYER;
        if (line.filter(cell => cell === ai).length === 2 && line.includes('')) {
          const idx = [a,b,c][line.indexOf('')];
          return idx;
        }
      }
      return null;
    }

    function checkGameState(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      return wins.some(([a,b,c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
    }

    function endGame(message) {
      gameOver = true;
      renderBoard();
      startBtn.classList.remove('active');
      setTimeout(() => {
        messageElement.textContent = message;
        updateScore();
        if (message.includes('draw')) startGame();
      }, 300);
    }

    function updateScore() {
      scoreElement.textContent = `Player: ${playerScore} | AI: ${aiScore}`;
    }

    renderBoard();
  </script>
</body>
</html>
