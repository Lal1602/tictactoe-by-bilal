<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    table { border-collapse: collapse; }
    td {
      width: 60px; height: 60px;
      text-align: center; vertical-align: middle;
      font-size: 2em; cursor: pointer;
      border: 1px solid black;
    }
    #message { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table id="board"></table>
  <div id="message"></div>

  <script>
    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    const PLAYER = 'X';
    const AI = 'O';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameOver = false;

    function renderBoard() {
      boardElement.innerHTML = '';
      for (let row = 0; row < 3; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 3; col++) {
          const index = row * 3 + col;
          const td = document.createElement('td');
          td.textContent = board[index];
          td.addEventListener('click', () => handleMove(index));
          tr.appendChild(td);
        }
        boardElement.appendChild(tr);
      }
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;
      board[index] = PLAYER;
      checkGameState();
      if (!gameOver) aiMove();
    }

    function aiMove() {
      const emptyIndices = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0) return;
      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randomIndex] = AI;
      checkGameState();
    }

    function checkGameState() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (let [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameOver = true;
          messageElement.textContent = `${board[a]} wins!`;
          return;
        }
      }

      if (!board.includes('')) {
        gameOver = true;
        messageElement.textContent = `It's a draw!`;
      }

      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
