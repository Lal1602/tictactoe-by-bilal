<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td {
      width: 60px; height: 60px;
      text-align: center; vertical-align: middle;
      font-size: 2em; cursor: pointer;
      border: 1px solid black;
    }
    #message { margin-top: 20px; font-size: 1.2em; }
    #controls { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
    #score { margin-top: 10px; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="controls">
    <button id="startBtn">Start Game</button>
    <div id="score">Player: 0 | AI: 0</div>
  </div>
  <table id="board"></table>
  <div id="message"></div>

  <script>
    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    const scoreElement = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const PLAYER = 'X';
    const AI = 'O';
    let board = Array(9).fill('');
    let gameOver = true;
    let playerScore = 0;
    let aiScore = 0;

    startBtn.addEventListener('click', startGame);

    function startGame() {
      board = Array(9).fill('');
      gameOver = false;
      messageElement.textContent = '';
      renderBoard();
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      for (let row = 0; row < 3; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 3; col++) {
          const index = row * 3 + col;
          const td = document.createElement('td');
          td.textContent = board[index];
          td.addEventListener('click', () => handleMove(index));
          tr.appendChild(td);
        }
        boardElement.appendChild(tr);
      }
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;
      board[index] = PLAYER;
      renderBoard();
      setTimeout(() => {
        if (checkGameState(PLAYER)) {
          playerScore++;
          endGame(`${PLAYER} wins!`);
        } else if (board.includes('')) {
          aiMove();
        } else {
          endGame("It's a draw!");
        }
      }, 300);
    }

    function aiMove() {
      const emptyIndices = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randomIndex] = AI;
      renderBoard();
      setTimeout(() => {
        if (checkGameState(AI)) {
          aiScore++;
          endGame(`${AI} wins!`);
        } else if (!board.includes('')) {
          endGame("It's a draw!");
        }
      }, 300);
    }

    function checkGameState(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      return wins.some(([a,b,c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
    }

    function endGame(message) {
      gameOver = true;
      renderBoard();
      setTimeout(() => {
        messageElement.textContent = message;
        updateScore();
      }, 300);
    }

    function updateScore() {
      scoreElement.textContent = `Player: ${playerScore} | AI: ${aiScore}`;
    }

    renderBoard();
  </script>
</body>
</html>
